<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

</div>

<div class='table-responsive'>
    <table class='table'
            *ngIf='products && products.length'>
        <thead>
            <tr>
                <th>
                    <button class='btn btn-primary'
                        (click)='toggleImage()'>
                        {{showImage ? 'Hide' : 'Show'}} Image
                    </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
